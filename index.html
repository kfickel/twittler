<!DOCTYPE html>

<html>
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index_files/jquery.js"></script>
    <script src="./index_files/data_generator.js"></script>
  </head>


  <body>

  <!-- Navigation -->
    <section class="Twittler" id="Twitter">
      <div class="topnav" id="myTopnav">
        <a id="twittlerheader">twittler</a>
        <a id="searchbar">
          <input id="search" type="submit" value="Submit">
          <input id="search" type="text" name="search" >
          <label id="search" for="search">Search twittler</a>
        </div>
      
    </section>

    <!--Twittler body-->
    <section id="twittlerbody" >
      <div class="happenings">
        <ul>
          <!--What's Happening-->
          <li id="whatshappening">
            <p>
              <label for="what's happening">What's Happening?</label>
            </p>
            <p>
              <input type="text" name="something">
              <input type="submit" value="Submit">
              <!--Add a jQuery field here to scan for keyword entered for Submit value-->
             </p> 
              <button for="tweetles">Update tweetles</button>
             <p id="tweetles">
              <!--Need to refresh tweetles with each click-->
             </p> 
          </li>
        </ul>  
      </div> 
      <div>  
          <!--user-->
        <ul>  
          <li id="user">
            <p>
              <label for="userheader">Viewing twittler as:</label>
            </p> 
            <p>
              <label for="user">twittler visitor</label>
            </p>
          </li>
         </ul> 
             

      </div>

    </section>  


    <section>
      <script>

        $(document).ready(function(){
          $('.happenings').on('click', 'button', function(event) {
            event.preventDefault();
            var $body = $('#tweetles');
            $body.html('');
              while($(this).hasClass('tweetles').length >= 0){
                $(this).removeClass('tweetles');
              }
              var index = streams.home.length - 1;
              while(index >= 0){
                var tweet = streams.home[index];
                var $tweet = $('<div class="tweetles"></div>');
                $tweet.text('@' + tweet.user + ': \n' + tweet.message + '\n' + Math.floor(Date.now()/1000));
                $tweet.appendTo($body);
                index -= 1;
              }
          
          });

        });

      </script>
     </section> 
  </body>
</html>
