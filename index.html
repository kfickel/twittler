<!DOCTYPE html>

<html>
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index_files/jquery.js"></script>
    <script src="./index_files/data_generator.js"></script>
  </head>


  <body>

  <!-- Navigation -->
    <section class="Twittler" id="Twitter">
      <div class="topnav" id="myTopnav">
        <a id="twittlerheader">twittler</a>
        <a id="searchbar">
          <input id="search" type="submit" value="Submit">
          <input id="search" type="text" name="search" >
          <label id="searchtwittler" style="color: #87CEFA;float:right;margin: 2px;" for="search">Search Twittler</a>
        </div>
      
    </section>

    <!--Twitter feed-->
    <section style="margin-top: 10px">
      <div style="background-color: #F5F5F5;border-radius: 5px;background-color: white; margin-left: 10px; float: left; padding: 5px; width: 325px; " class="happenings">
        <p style="color: #778899; font-size: 22px;">
          <label for="what's happening">What's Happening?</label>
        </p>
        <p>
          <input type="text" name="something">
          <input type="submit" value="Submit">
          <!--Add a jQuery field here to scan for keyword entered for Submit value-->
         </p> 
          <button style="font-size: 18px">Update tweetles</button>
         <p class="happenings" id="tweetles">
          <!--Need to refresh tweetles with each click-->
           

      </div>

     <!--User--> 
      <div class
      <h1 style="background-color: #F5F5F5; padding: 5px; border-radius: 5px; width: 215px; font-size: 20px; background-color: white; margin-right: 10px; float: right">New User</h1>

     </section> 

    <section>
      <script>

        $(document).ready(function(){
          $('.happenings').on('click', 'button', function(event) {
            event.preventDefault();
            var $body = $('.happenings #tweetles');
            $body.html('');

            var index = streams.home.length - 1;
            while(index >= 0){
              var tweet = streams.home[index];
              var $tweet = $('<div></div>');
              $tweet.text('@' + tweet.user + ': ' + tweet.message);
              $tweet.appendTo($body);
              index -= 1;
            }
          });

        });

      </script>
     </section> 
  </body>
</html>
