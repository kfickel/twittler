<!DOCTYPE html>

<html>
  <head>
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index_files/jquery.js"></script>
    <script src="./index_files/data_generator.js"></script>
  </head>

  <body>
  <!-- Navigation -->
    <section class="Twittler" id="Twitter">
      <div class="topnav" id="myTopnav">
        <a id="twittlerheader">twittler</a>
        <a id="searchbar"></a>
          <input id="searchbutton" type="submit" value="Go">
          <input id="search" type="text" placeholder="Search tweetles">
        </div>
    </section>
    <!--Twittler body-->
    <section id="twittlerbody" >
      <div class="happenings">
      <!--What's Happening-->
        <ul>
           <p>
             <label id="viewpoint">twittler feed</label> 
          </p>
          <div class="update"> 
            <p>
              <input id="usertweet" type="text" placeholder="What's happening?">
              <button id="usertweetsubmit">submit tweetle</button> 
            </p>
            <button for="tweetles">tweetles</button>
            <p>
              <li id="tweetles"></li>
              <li id="specificuser"></li>
              <li id="searchresults"></li>
           </div> 
        </ul> 
      </div> 
      <div>  
      <!--user-->
        <ul>  
          <li id="user">
            <p>
              <label for="userheader">Viewing twittler as:</label>
            </p> 
            <p>
              <label for="user">New User</label>
            </p>
            <p> 
              <label for="userhandle">@newuser</label>
            </p>
          </li>
         </ul> 
      </div>  
      <div class="hashbody"> 
      <!--trends--> 
        <ul>
          <li id="hashtrends">
            <p>
              <label for="trendsheader">following hash trends</label>
            </p> 
            <p>
             <li id="trends"></li>
            </p> 
           </li> 
         </ul>
      </div>
    </section>  
      <script src="application.js"></script>
  </body>
</html>
